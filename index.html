<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Faça seu Log In In aqui!">
    <meta name="author" content="Mychael Oliveira e Mateus Bello">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Página de Log In</title>
</head>

<body>
    <div class="main">
        <section class="sign-in">
            <div class="container w-50 pt-5 mt-5 pl-5">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="imagem de sign in" class="rounded float-left"></figure>
                        <u class="signup-image-link">Crie uma conta</u>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                            <div class="form-group">
                                <input  id="disabledInput" placeholder="Usuário" disabled=""/>
                            </div>
                            <div class="form-group">
                                <input id="disabledInput" placeholder="Senha" disabled=""/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" disabled="disabled"/>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Lembrar Usuário</label>
                            </div>
                            <div class="form-group form-button">
                                <button type="button" class="btn btn-primary">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
